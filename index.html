<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>X-Pedrão </title>
</head>
<body>
    <h1></h1>

    <form action="/submit" method="POST">
        <label for="nome">Nome:</label><br>
        <input type="text" id="nome" name="nome" required><br><br>

        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" required><br><br>

        <label for="mensagem">Mensagem:</label><br>
        <textarea id="mensagem" name="mensagem" rows="4" cols="50" required></textarea><br><br>

        <label for="sexo">Sexo:</label><br>
        <input type="radio" id="masculino" name="sexo" value="masculino">
        <label for="masculino">Masculino</label><br>
        <input type="radio" id="feminino" name="sexo" value="feminino">
        <label for="feminino">Feminino</label><br><br>

        <label for="interesses">Interesses:</label><br>
        <input type="checkbox" id="interesse1" name="interesses" value="tecnologia">
        <label for="interesse1">Tecnologia</label><br>
        <input type="checkbox" id="interesse2" name="interesses" value="musica">
        <label for="interesse2">Música</label><br>
        <input type="checkbox" id="interesse3" name="interesses" value="esportes">
        <label for="interesse3">Esportes</label><br><br>

        <label for="data">Data de nascimento:</label><br>
        <input type="date" id="data" name="data" required><br><br>

        <label for="comentarios">Comentários:</label><br>
        <textarea id="comentarios" name="comentarios" rows="4" cols="50"></textarea><br><br>

        <button type="submit">Enviar</button>
    </form>

</body>
</html>
